<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Plataforma</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Create a custom import map to ensure .js extensions are used
        const importMap = document.createElement('script');
        importMap.type = 'importmap';
        importMap.textContent = JSON.stringify({
            "imports": {
                "./dist/enemies/JumperEnemy": "./dist/enemies/JumperEnemy.js",
                "./dist/enemies/FlyerEnemy": "./dist/enemies/FlyerEnemy.js",
                "./dist/enemies/ThrowerEnemy": "./dist/enemies/ThrowerEnemy.js",
                "./dist/enemies/WalkerEnemy": "./dist/enemies/WalkerEnemy.js",
                "./dist/core/GameController": "./dist/core/GameController.js",
                "./dist/GameRenderer": "./dist/GameRenderer.js",
                "./dist/core/Player": "./dist/core/Player.js",
                "./dist/Platform": "./dist/Platform.js",
                "./dist/enemies/EnemyType": "./dist/enemies/EnemyType.js",
                "./dist/enemies/EnemyObject": "./dist/enemies/EnemyObject.js",
                "./dist/Projectile": "./dist/Projectile.js",
                "./dist/KeyState": "./dist/KeyState.js",
                "./dist/utils/CollisionUtils": "./dist/utils/CollisionUtils.js",
                "./dist/utils/ProjectileUtils": "./dist/utils/ProjectileUtils.js",
                "./dist/GameObject": "./dist/GameObject.js"
            }
        });
        document.head.appendChild(importMap);
    </script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="dist/game.js"></script>
</body>
</html>
